      <!-- Login modal -->
    <div class="modal fade" id="login" data-bs-backdrop="static" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginLabel">Account Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-3">
              <label class="form-label" for="logusername">Username</label>
              <input class="form-control" type="text" name="username" id="username">
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of login modal -->

    <!-- Register modal -->
    <div class="modal fade" id="register" data-bs-backdrop="static" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerLabel">Account Register</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-3">
              <label class="form-label" for="login-username">Username</label>
              <input class="form-control" type="text" name="login-username" id="login-username">
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="login-password">Password</label>
              <input class="form-control" type="password" name="login-password" id="login-password">
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="confirm-password">Confirm Password</label>
              <input class="form-control" type="password" name="confirm-password" id="confirm-password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
